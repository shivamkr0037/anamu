<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Magical Future ‚ú®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="main-container">
        <div class="profile-section animate__animated animate__fadeIn">
            <div class="profile-pics">
                <img src="your-pic.jpg" alt="You" class="profile-img" id="yourPic">
                <div class="heart">‚ù§Ô∏è</div>
                <img src="her-pic.jpg" alt="Her" class="profile-img" id="herPic">
            </div>
            <div class="love-counter">
                <span id="daysCounter">0</span> days of love ‚ù§Ô∏è
            </div>
        </div>

        <div class="content-container animate__animated animate__fadeIn">
            <div class="tab-container">
                <button class="tab-btn active" data-tab="future">Future</button>
                <button class="tab-btn" data-tab="memories">Memories</button>
                <button class="tab-btn" data-tab="dates">Date Ideas</button>
                <button class="tab-btn" data-tab="letters">Love Letters</button>
            </div>

            <div class="tab-content" id="future">
                <div class="crystal-ball">
                    <div class="prediction-box" id="predictionBox">
                        <p class="prediction-text">Click the crystal ball to see our future! ‚ú®</p>
                    </div>
                </div>
                <div class="saved-predictions" id="savedPredictions">
                    <h3>Favorite Predictions</h3>
                    <div class="predictions-list"></div>
                </div>
            </div>

            <div class="tab-content hidden" id="memories">
                <div class="memory-gallery">
                    <!-- Memory cards will be inserted here -->
                </div>
            </div>

            <div class="tab-content hidden" id="dates">
                <div class="date-wheel">
                    <div class="wheel-container">
                        <canvas id="dateWheel"></canvas>
                    </div>
                    <button id="spinWheel">Spin for Date Night! üé≤</button>
                </div>
            </div>

            <div class="tab-content hidden" id="letters">
                <div class="letter-container">
                    <div class="envelope">
                        <div class="letter">
                            <p id="letterContent"></p>
                        </div>
                    </div>
                    <button id="newLetter">Open New Letter üíå</button>
                </div>
            </div>
        </div>
    </div>

    <div class="music-player">
        <button id="toggleMusic">üéµ</button>
        <audio id="bgMusic" loop>
            <source src="your-romantic-song.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
